<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sharon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		.button {
			display: inline-block;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			text-align: center;
			font-size: 16px;
			margin: 10px;
			cursor: pointer;
			position: absolute;
		}
	</style>
</head>
<body>
    <h1>¿Quieres ser mi pareja?</h1>
	<button id="si-button" class="button">Si</button>
	<button id="no-button" class="button">No</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#si-button").click(function() {
				alert("Sabía que aceptarías. ;D");
			});
			$("#no-button").mousemove(function() {
				var x = Math.floor(Math.random() * ($(document).width() - $(this).width()));
				var y = Math.floor(Math.random() * ($(document).height() - $(this).height()));
				$(this).css({top: y + "px", left: x + "px"});
			});
		});
	</script>
</body>
</html>
